                                    <td>

                                <tr class="total">

                                </tr>
                            </tbody>

                                <input id="input-coupon" placeholder="Masukkan Kode Promo">
                                <button id="button-coupon" type="submit" class="btn btn-primary">Gunakan</button>
                            </div>
                        </form>

                        <div class="btn-pembayaran">
                            <button type="submit" class="btn btn-primary">Proses Pembayaran</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
